<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> FileLinker </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="dark-mode">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img id="brandLogo" 
                     src="{{ url_for('static', filename='images/brand-dark.svg') }}" 
                     alt="FileLinker Logo" 
                     style="width: 35px; margin-right: 5px;"> 
                FileLinker
            </a>
            
            <div class="ml-auto d-flex align-items-center">
                {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('register') }}">Getting Started!</a>
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('uploadgofile') }}">Upload File</a>
                {% else %}
                    <a href="{{ url_for('dashboard') }}">Account</a>
                    <a href="{{ url_for('uploadgofile') }}">Upload File</a>
                    <a href="{{ url_for('message') }}">Writeup</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <span class="text-muted">Made by Sairaj Pai</span>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
