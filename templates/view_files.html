{% extends "layout.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="d-flex justify-content-between">
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
      <form method="POST" action="{{ url_for('delete_file', item_id=file.id) }}">
        <button type="submit" class="btn btn-danger btn-sm">
          <img src="{{ url_for('static', filename='images/delete.svg') }}" style="width: 20px; height: 20px;">
        </button>
      </form>
    </div>
    
    <h1 class="mt-3">{{ file.title }}</h1>
    
    <div class="mt-3">
      <p><strong>Message:</strong> {{ file.message }}</p>
    </div>

    <div class="mt-3">
      <p><strong>Shortened URL:</strong> {{ file.shortened_url }} </p>
    </div>

    <p><strong> Posted on: </strong> {{ file.timestamp|date }}</p>
  </div>
{% endblock %}
