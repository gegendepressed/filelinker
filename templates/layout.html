<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FileLinker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="dark-mode">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
                <img id="brandLogo" 
                     src="{{ url_for('static', filename='images/brand-dark.svg') }}" 
                     alt="FileLinker Logo" 
                     style="width: 35px; margin-right: 5px;"> 
                <span>FileLinker</span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ml-auto d-flex flex-column flex-lg-row align-items-center">
                    {% if not current_user.is_authenticated %}
                        <a class="nav-link" href="{{ url_for('register') }}">Getting Started!</a>
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        <a class="nav-link" href="{{ url_for('uploadgofile') }}">Upload File</a>
                    {% else %}
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Account</a>
                        <a class="nav-link" href="{{ url_for('uploadgofile') }}">Upload File</a>
                        <a class="nav-link" href="{{ url_for('message') }}">Writeup</a>
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <span class="text-muted">Made with love by <a href="https://github.com/gegendepressed" target="_blank">Sairaj Pai</a> ❤️</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
